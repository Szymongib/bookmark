name: Create Release Artifacts
on:
  release:
    types:
      - created
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        include:
          - os: macos-latest
            TARGET: aarch64-apple-darwin
            ARTIFACT_NAME: bookmark-darwin-aarch64
          - os: macos-13
            TARGET: x86_64-apple-darwin
            ARTIFACT_NAME: bookmark-darwin-x86_64
          - os: ubuntu-latest
            TARGET: x86_64-unknown-linux-gnu
            ARTIFACT_NAME: bookmark-linux-amd64
    steps:
      - uses: actions/checkout@v1
      - run: echo ${{matrix.TARGET}}
      - name: Build Artifacts
        run: cargo build --verbose --release --target ${{matrix.TARGET}}
      - name: Rename Artifacts
        run: mv ./target/${{matrix.TARGET}}/release/bookmark bookmark-${{matrix.TARGET}}
      - name: Get Upload URL
        run: |
          UPLOAD_URL=$(jq --raw-output '.release.upload_url' "$GITHUB_EVENT_PATH")
          echo "UPLOAD_URL=$UPLOAD_URL" >> $GITHUB_ENV
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: $UPLOAD_URL
          asset_path: bookmark-${{matrix.TARGET}}
          asset_name: ${{matrix.ARTIFACT_NAME}}
          asset_content_type: application/octet-stream
